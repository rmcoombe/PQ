<!DOCTYPE html>
<html>

<head>
  <title>Zenva Runner</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="minimal-ui">
  <!-- include the phaser library -->
  <script src="js/lib/phaser.js"></script>

  <!-- include the game states -->
  <script src="game.min.js"></script>
  
  <style>
  body {
    padding: 0px;
    margin: 0px;
  }
  </style>
</head>

<body>
  <script type="text/javascript">
    
    window.onload = function() {

      //  Create your Phaser game and inject it into the gameContainer div.
      //  We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
      var game = new Phaser.Game(window.innerWidth, window.innerHeight, Phaser.AUTO, '');

      

      //  Add the States your game has.
      //  You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
      game.state.add('Boot', ZenvaRunner.Boot);
      game.state.add('Preloader', ZenvaRunner.Preloader);
      game.state.add('MainMenu', ZenvaRunner.MainMenu);
      game.state.add('Game', ZenvaRunner.Game);

      //  Now start the Boot state.
      game.state.start('Boot');

    };
  </script>
</body>

</html>
